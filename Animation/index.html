<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Animation</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container">
            <div class="navbar-brand">
                YouLoop
            </div>
            <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </div>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Carousel -->
    <div class="carousel slide carousel-fade" id="MonCarousel" data-bs-ride="carousel">
        <!-- Indicateurs -->
        <div class="carousel-indicators">
            <li data-bs-target="#MonCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#MonCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#MonCarousel" data-bs-slide-to="2"></li>
        </div>

        <!-- Contenu du carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active" >
                <img src="img/ (1).jpg"
                class="w-100 d-block">   
                <!-- Description -->
                <div class="carousel-caption">
                    <h5>Idris</h5>
                    <p>L'Idris est une vaisseau immense</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/ (2).jpg"
                class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="img/ (3).jpg"
                class="w-100 d-block">
            </div>
        </div>
        <!-- Les controles -->
        <a class="carousel-control-prev" href="#MonCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Précédent</span>
        </a>
        <a class="carousel-control-next" href="#MonCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Suivant</span>
        </a>
        
    </div>

    <!-- Scripts JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
